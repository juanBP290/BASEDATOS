<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Base de Datos de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scroll-table-x {
      overflow-x: auto;
      position: relative;
      width: 100%;
    }
    .scroll-table-x::-webkit-scrollbar {
      height: 10px;
    }
    .fijo {
      min-width: 1300px !important;
    }
    @media (min-width: 1800px) {
      .fijo {
        min-width: 1700px !important;
      }
    }
    /* Limita el ancho de descripción y permite varias líneas */
    .descripcion-col {
      max-width: 120px;
      min-width: 100px;
      white-space: normal !important;
      word-break: break-word;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Login Modal -->
<div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xs">
    <h2 class="text-xl font-semibold mb-4 text-center">Acceso</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm font-medium">Usuario</label>
        <input type="text" name="usuario" required class="w-full border px-2 py-1 rounded" autocomplete="off"/>
      </div>
      <div>
        <label class="text-sm font-medium">Contraseña</label>
        <input type="password" name="password" required class="w-full border px-2 py-1 rounded"/>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
      <p id="loginError" class="text-red-600 text-center text-sm hidden">Usuario o contraseña incorrectos</p>
    </form>
  </div>
</div>

<!-- Main Content -->
<div id="mainContent" class="hidden">
  <header class="bg-white shadow-sm">
    <div class="w-full max-w-full px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900 mb-3 sm:mb-0">Base de Datos de Productos</h1>
      <button id="logoutBtn" class="bg-gray-400 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition-colors duration-200">
        Cerrar sesión
      </button>
    </div>
    <!-- DOS BARRAS DE BUSQUEDA -->
    <div class="w-full max-w-full px-4 pb-2 grid grid-cols-1 sm:grid-cols-2 gap-2">
      <input id="searchInput" type="text" placeholder="Buscar en toda la base de datos..." class="w-full pl-3 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      <input id="searchCodigo" type="text" placeholder="Buscar solo por CODIGO, PRODUCTO, MARCA, DESCRIPCIÓN..." class="w-full pl-3 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" />
    </div>
  </header>

  <main class="w-full max-w-full px-1 py-3">
    <div class="w-full bg-white shadow overflow-hidden sm:rounded-lg">
      <div class="scroll-table-x" id="scrollBottom">
        <table class="min-w-full divide-y divide-gray-200 fijo" id="productsTable">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">CODIGO</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">ANAQUEL</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">CODIGO PRODUCTO</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">MARCA-ANAQUEL</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">TIPO</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">PRODUCTO</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 descripcion-col">DESCRIPCIÓN</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">OBERVACIONES</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">PROVEEDOR</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">STOCK FINAL</th>
              <th class="px-1 py-1 text-[11px] font-semibold text-left text-gray-700 whitespace-nowrap">PRECIO</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
            <!-- Se llena con JS -->
          </tbody>
        </table>
      </div>
      <!-- Paginación -->
      <div id="pagination" class="flex justify-center items-center my-4"></div>
    </div>
  </main>
</div>

<script>
  // Usuario y contraseña
  const USER = "admin";
  const PASS = "1234";
  // SheetDB API
  const SHEETDB_API = "https://sheetdb.io/api/v1/yt1a1pctg3qca";

  // ---- Sesión sólo mientras la pestaña/navegador está abierto ----
  function isLoggedIn() {
    return sessionStorage.getItem("sessionActiva") === "SI";
  }
  function setLoggedIn(state) {
    if(state) sessionStorage.setItem("sessionActiva", "SI");
    else sessionStorage.removeItem("sessionActiva");
  }

  // Mantiene sesión solo mientras la pestaña/navegador está abierto
  if(isLoggedIn()) {
    document.getElementById("loginModal").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
    fetchAndRender();
  }

  document.getElementById("loginForm").onsubmit = function(e) {
    e.preventDefault();
    const form = e.target;
    const usuario = form.usuario.value.trim();
    const password = form.password.value;
    if (usuario === USER && password === PASS) {
      setLoggedIn(true);
      document.getElementById("loginModal").classList.add("hidden");
      document.getElementById("mainContent").classList.remove("hidden");
      fetchAndRender();
    } else {
      document.getElementById("loginError").classList.remove("hidden");
      setTimeout(() => {
        document.getElementById("loginError").classList.add("hidden");
      }, 2000);
    }
  };

  document.getElementById("logoutBtn").onclick = function() {
    setLoggedIn(false);
    window.location.reload();
  };

  // Leer datos de SheetDB
  let entries = [];
  let filtered = [];
  let currentPage = 1;
  const perPage = 25;

  function fetchAndRender() {
    fetch(SHEETDB_API)
      .then(res => res.json())
      .then(data => {
        entries = data.map((e, idx) => ({
          ...e,
          id: idx + 1,
          finalStock: e.finalStock ? parseInt(e.finalStock) : "",
          price: e.price && !isNaN(parseFloat(e.price)) ? parseFloat(e.price) : ""
        }));
        applyFilters();
      });
  }

  // Buscadores
  let search1 = "";
  let search2 = "";

  function applyFilters() {
    filtered = entries;
    // Primer filtro: búsqueda general (toda la base)
    if(search1.trim()) {
      const t1 = search1.trim().toLowerCase();
      filtered = filtered.filter(e =>
        Object.values(e).some(val =>
          String(val).toLowerCase().includes(t1)
        )
      );
    }
    // Segundo filtro: búsqueda por codigo, codigoproducto, marcaanaquel, product, description
    if(search2.trim()) {
      const t2 = search2.trim().toLowerCase();
      filtered = filtered.filter(e =>
        (e.codigo && e.codigo.toLowerCase().includes(t2)) ||
        (e.codigoproducto && e.codigoproducto.toLowerCase().includes(t2)) ||
        (e.marcaanaquel && e.marcaanaquel.toLowerCase().includes(t2)) ||
        (e.product && e.product.toLowerCase().includes(t2)) ||
        (e.description && e.description.toLowerCase().includes(t2))
      );
    }
    currentPage = 1;
    renderTable();
    renderPagination();
  }

  // Render tabla con paginación
  function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    if (filtered.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="11" class="px-6 py-4 text-center text-gray-500">
            No se encontraron resultados
          </td>
        </tr>
      `;
      return;
    }
    const start = (currentPage - 1) * perPage;
    const end = start + perPage;
    filtered.slice(start, end).forEach(entry => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.codigo || ""}</td>
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.anaquel || ""}</td>
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.codigoproducto || ""}</td>
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.marcaanaquel || ""}</td>
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.type || ""}</td>
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.product || ""}</td>
        <td class="px-1 py-1 text-[11px] descripcion-col">${entry.description || ""}</td>
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.observations || ""}</td>
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.supplier || ""}</td>
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.finalStock !== undefined && entry.finalStock !== null && entry.finalStock !== "" ? entry.finalStock : ""}</td>
        <td class="px-1 py-1 text-[11px] whitespace-nowrap">${entry.price !== "" ? "S/" + Number(entry.price).toFixed(2) : ""}</td>
      `;
      tbody.appendChild(row);
    });
  }

  // Render paginación
  function renderPagination() {
    const pagDiv = document.getElementById('pagination');
    pagDiv.innerHTML = '';
    const total = filtered.length;
    const totalPages = Math.ceil(total / perPage);
    if(totalPages <= 1) return;

    function goToPage(p) {
      if(p < 1 || p > totalPages) return;
      currentPage = p;
      renderTable();
      renderPagination();
      document.getElementById('productsTable').scrollIntoView({behavior:'smooth'});
    }

    // Elementos de paginación
    const pag = [];
    pag.push(`<button class="px-2 py-1 border rounded ${currentPage===1?"text-gray-400":"text-gray-700 hover:bg-gray-100"} mr-1" ${currentPage===1?"disabled":""} onclick="goToPageJs(${currentPage-1})">Anterior</button>`);
    let maxShow = 3;
    let startPage = Math.max(1, currentPage - maxShow);
    let endPage = Math.min(totalPages, currentPage + maxShow);

    if (startPage > 1) {
      pag.push(`<button class="px-2 py-1 border rounded text-blue-600 hover:bg-blue-50 mr-1" onclick="goToPageJs(1)">1</button>`);
      if (startPage > 2) pag.push(`<span class="px-2">...</span>`);
    }

    for (let i = startPage; i <= endPage; i++) {
      pag.push(
        i === currentPage
        ? `<span class="px-2 py-1 border rounded bg-blue-600 text-white mr-1">${i}</span>`
        : `<button class="px-2 py-1 border rounded text-blue-600 hover:bg-blue-50 mr-1" onclick="goToPageJs(${i})">${i}</button>`
      );
    }

    if (endPage < totalPages) {
      if (endPage < totalPages-1) pag.push(`<span class="px-2">...</span>`);
      pag.push(`<button class="px-2 py-1 border rounded text-blue-600 hover:bg-blue-50 mr-1" onclick="goToPageJs(${totalPages})">${totalPages}</button>`);
    }
    pag.push(`<button class="px-2 py-1 border rounded ${currentPage===totalPages?"text-gray-400":"text-gray-700 hover:bg-gray-100"} ml-1" ${currentPage===totalPages?"disabled":""} onclick="goToPageJs(${currentPage+1})">Siguiente</button>`);
    pagDiv.innerHTML = pag.join('');
  }

  window.goToPageJs = function(n) {
    currentPage = n;
    renderTable();
    renderPagination();
    document.getElementById('productsTable').scrollIntoView({behavior:'smooth'});
  }

  document.getElementById('searchInput').oninput = function() {
    search1 = this.value;
    applyFilters();
  };
  document.getElementById('searchCodigo').oninput = function() {
    search2 = this.value;
    applyFilters();
  };
</script>
</body>
</html>
