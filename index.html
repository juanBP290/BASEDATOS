<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Base de Datos de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Librería SheetJS para leer archivos Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900 mb-3 sm:mb-0">Base de Datos de Productos</h1>
      <div class="flex space-x-2">
        <button id="importBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition-colors duration-200">
          Importar Excel
        </button>
        <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors duration-200">
          Nuevo Producto
        </button>
      </div>
    </div>
    <div class="max-w-5xl mx-auto px-4 pb-4">
      <input id="searchInput" type="text" placeholder="Buscar..." class="w-full pl-3 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-4 py-6">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200" id="productsTable">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-2 py-2 text-xs text-left text-gray-500">FECHA</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">PLACA</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">MARCA/ANAQUEL</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">TIPO</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">PRODUCTO</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">DESCRIPCIÓN</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">OBSERVACIONES</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">PROVEEDOR</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">STOCK FINAL</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">PRECIO</th>
              <th class="px-2 py-2 text-xs text-left text-gray-500">ACCIONES</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
            <!-- Se llena con JS -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal agregar/editar producto -->
  <div id="modalBg" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden"></div>
  <div id="modal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-lg shadow-lg">
      <h2 id="modalTitle" class="text-xl font-semibold mb-4"></h2>
      <form id="productForm" class="space-y-3">
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="text-sm font-medium">Fecha</label>
            <input type="date" name="date" required class="w-full border px-2 py-1 rounded" />
          </div>
          <div>
            <label class="text-sm font-medium">Placa</label>
            <input type="text" name="licensePlate" required class="w-full border px-2 py-1 rounded" />
          </div>
        </div>
        <div>
          <label class="text-sm font-medium">Marca/Anaquel</label>
          <input type="text" name="brand" required class="w-full border px-2 py-1 rounded" />
        </div>
        <div>
          <label class="text-sm font-medium">Tipo</label>
          <input type="text" name="type" required class="w-full border px-2 py-1 rounded" />
        </div>
        <div>
          <label class="text-sm font-medium">Producto</label>
          <input type="text" name="product" required class="w-full border px-2 py-1 rounded" />
        </div>
        <div>
          <label class="text-sm font-medium">Descripción</label>
          <textarea name="description" rows="2" class="w-full border px-2 py-1 rounded"></textarea>
        </div>
        <div>
          <label class="text-sm font-medium">Observaciones</label>
          <textarea name="observations" rows="2" class="w-full border px-2 py-1 rounded"></textarea>
        </div>
        <div>
          <label class="text-sm font-medium">Proveedor</label>
          <input type="text" name="supplier" required class="w-full border px-2 py-1 rounded" />
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="text-sm font-medium">Stock Final</label>
            <input type="number" name="finalStock" required min="0" class="w-full border px-2 py-1 rounded" />
          </div>
          <div>
            <label class="text-sm font-medium">Precio</label>
            <input type="number" name="price" step="0.01" required min="0" class="w-full border px-2 py-1 rounded" />
          </div>
        </div>
        <div class="flex justify-end space-x-2 pt-2">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
          <button type="button" id="cancelBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal importar Excel -->
  <div id="importModalBg" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden"></div>
  <div id="importModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Importar productos desde Excel</h2>
      <input type="file" id="excelInput" accept=".xlsx, .xls" class="mb-4"/>
      <p class="text-gray-600 text-sm mb-3">Debe tener las columnas:<br>
        <code class="bg-gray-100 p-1">date, licensePlate, brand, type, product, description, observations, supplier, finalStock, price</code>
      </p>
      <div class="flex justify-end space-x-2">
        <button id="importCloseBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script>
    // ---- Datos iniciales y LocalStorage ----
    const initialEntries = [
      {
        id: 1,
        date: '2023-09-01',
        licensePlate: 'ABC123',
        brand: 'Coca-Cola',
        type: 'Bebida',
        product: 'Coca-Cola 2L',
        description: 'Refresco de cola',
        observations: 'En buen estado',
        supplier: 'Distribuidora ABC',
        finalStock: 50,
        price: 2.99,
      }
    ];
    function loadEntries() {
      const data = localStorage.getItem('databaseEntries');
      return data ? JSON.parse(data) : initialEntries;
    }
    function saveEntries(entries) {
      localStorage.setItem('databaseEntries', JSON.stringify(entries));
    }
    let entries = loadEntries();
    let editId = null;

    // ---- Render Tabla ----
    function renderTable(filter = '') {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      const term = filter.trim().toLowerCase();
      const filtered = term
        ? entries.filter(e =>
            Object.values(e).some(val =>
              String(val).toLowerCase().includes(term)
            )
          )
        : entries;
      if (filtered.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="11" class="px-6 py-4 text-center text-gray-500">
              ${term ? 'No se encontraron resultados' : 'No hay productos en la base de datos'}
            </td>
          </tr>
        `;
        return;
      }
      filtered.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-2 py-2">${entry.date}</td>
          <td class="px-2 py-2">${entry.licensePlate}</td>
          <td class="px-2 py-2">${entry.brand}</td>
          <td class="px-2 py-2">${entry.type}</td>
          <td class="px-2 py-2">${entry.product}</td>
          <td class="px-2 py-2">${entry.description}</td>
          <td class="px-2 py-2">${entry.observations}</td>
          <td class="px-2 py-2">${entry.supplier}</td>
          <td class="px-2 py-2">${entry.finalStock}</td>
          <td class="px-2 py-2">$${Number(entry.price).toFixed(2)}</td>
          <td class="px-2 py-2 flex flex-col sm:flex-row space-y-1 sm:space-y-0 sm:space-x-2">
            <button class="text-indigo-600 hover:underline editBtn" data-id="${entry.id}">Editar</button>
            <button class="text-red-600 hover:underline deleteBtn" data-id="${entry.id}">Eliminar</button>
          </td>
        `;
        tbody.appendChild(row);
      });
      document.querySelectorAll('.editBtn').forEach(btn => {
        btn.onclick = () => openModal('edit', btn.dataset.id);
      });
      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.onclick = () => handleDelete(btn.dataset.id);
      });
    }

    // ---- Modal agregar/editar ----
    const modal = document.getElementById('modal');
    const modalBg = document.getElementById('modalBg');
    function openModal(type, id = null) {
      modal.classList.remove('hidden');
      modalBg.classList.remove('hidden');
      document.getElementById('modalTitle').textContent = type === 'add' ? 'Agregar Nuevo Producto' : 'Editar Producto';
      editId = id ? Number(id) : null;
      const form = document.getElementById('productForm');
      if (type === 'edit' && id) {
        const entry = entries.find(e => e.id === Number(id));
        for (let el of form.elements) {
          if (el.name && entry.hasOwnProperty(el.name)) el.value = entry[el.name];
        }
      } else {
        form.reset();
      }
    }
    function closeModal() {
      modal.classList.add('hidden');
      modalBg.classList.add('hidden');
      editId = null;
    }
    document.getElementById('addBtn').onclick = () => openModal('add');
    document.getElementById('cancelBtn').onclick = closeModal;
    modalBg.onclick = closeModal;

    document.getElementById('productForm').onsubmit = function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      data.finalStock = parseInt(data.finalStock);
      data.price = parseFloat(data.price);
      if (!data.date || !data.licensePlate || !data.brand || !data.product) {
        alert('Por favor, completa todos los campos requeridos.');
        return;
      }
      if (editId) {
        entries = entries.map(e => e.id === editId ? {...e, ...data, id: editId} : e);
      } else {
        const newId = entries.length ? Math.max(...entries.map(e => e.id)) + 1 : 1;
        entries.push({...data, id: newId});
      }
      saveEntries(entries);
      closeModal();
      renderTable(document.getElementById('searchInput').value);
    };

    function handleDelete(id) {
      if (confirm('¿Estás seguro de eliminar este producto?')) {
        entries = entries.filter(e => e.id !== Number(id));
        saveEntries(entries);
        renderTable(document.getElementById('searchInput').value);
      }
    }

    document.getElementById('searchInput').oninput = function() {
      renderTable(this.value);
    };
    renderTable();

    // ---- Modal Importar Excel ----
    const importModal = document.getElementById('importModal');
    const importModalBg = document.getElementById('importModalBg');
    document.getElementById('importBtn').onclick = () => {
      importModal.classList.remove('hidden');
      importModalBg.classList.remove('hidden');
    };
    document.getElementById('importCloseBtn').onclick = closeImportModal;
    importModalBg.onclick = closeImportModal;
    function closeImportModal() {
      importModal.classList.add('hidden');
      importModalBg.classList.add('hidden');
      document.getElementById('excelInput').value = '';
    }

    // ---- Lógica de importación de Excel ----
    document.getElementById('excelInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        const data = new Uint8Array(ev.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const imported = XLSX.utils.sheet_to_json(sheet);
        // Validar y limpiar los datos
        let newEntries = imported.map((row, idx) => {
          return {
            id: Date.now() + idx, // ID único
            date: row.date || '',
            licensePlate: row.licensePlate || '',
            brand: row.brand || '',
            type: row.type || '',
            product: row.product || '',
            description: row.description || '',
            observations: row.observations || '',
            supplier: row.supplier || '',
            finalStock: parseInt(row.finalStock) || 0,
            price: parseFloat(row.price) || 0
          };
        });
        // Agrega los productos importados
        entries = entries.concat(newEntries);
        saveEntries(entries);
        renderTable(document.getElementById('searchInput').value);
        closeImportModal();
        alert('Productos importados correctamente');
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
